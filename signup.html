<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הרשמה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h2>הרשמה</h2></header>
    <nav>
        <a href="index.html">דף הבית</a>
        <a href="signup.html">הרשמה</a>
    </nav>
    <main>
        <h2>טופס הרשמה למערכת</h2>
        <form id="signup-form" action="#" method="post">
            <label>שם פרטי:<br><input type="text" name="first_name" required></label><br><br>
            <label>שם משפחה:<br><input type="text" name="last_name" required></label><br><br>
            <label>מספר טלפון:<br><input type="tel" name="phone" required></label><br><br>
            <label>סיסמה:<br><input type="password" name="password" required></label><br><br>
            <input type="submit" value="הירשם">
        </form>
    </main>
    <footer>&copy; 2025 הטכני באר שבע</footer>

    <script>
        const signupScriptURL = 'https://script.google.com/macros/s/AKfycbyqAccAuS5Dj6zLKhjXSVa5OHRbi296e5ViRwELpYEgp0_lGG5O-WN6mUUJDplEkdw-/exec';
        const form = document.getElementById('signup-form');

        form.addEventListener('submit', e => {
            e.preventDefault();

            fetch(signupScriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                window.location.href = 'submitted_signup.html';
            })
            .catch(error => {
                alert("אירעה שגיאה בהרשמה. נסה שוב.");
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
